<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Chat App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      margin: 30px auto;
      width: 80%;
      max-width: 800px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 5px;
    }

    .chat-box {
      margin-bottom: 20px;
      overflow-y: scroll;
      height: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .chat-box li {
      margin-bottom: 10px;
    }

    .input-box {
      display: flex;
    }

    .input-box input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-right: 10px;
    }

    .input-box input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Chat App</h1>
    <ul class="chat-box"></ul>
    <form class="input-box">
      <input type="text" placeholder="Type your message here" />
      <input type="submit" value="Send" />
    </form>
  </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="chat.js"></script>

</html>
